{% extends 'base.html' %}

{% block title %}
    메인
{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="category">
    <div class="category-container" onclick="location.href='/result/'">
        {% for cat in data.category %}
        <div style="width:300px; height: 300px;" class="category-container-div">
            <span>{{ cat.name }}</span><br><br>
            <img style="width:300px; height: 200px;"src="./static/img/{{cat.name}}.png">
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
