{% extends 'base.html' %}

{% block title %}
    회원가입
{% endblock %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <div class="container">
        <div class="wrap">
            <form method="post" action="/sign-up/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="useremail">이메일 주소</label>
                    <input style="background-color: #e8e8e8" type="email" class="form-control" id="useremail"
                           name="useremail" placeholder="이메일을 입력해주세요.">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input style="background-color: #e8e8e8" type="password" class="form-control" id="password"
                           name="password"
                           placeholder="비밀번호를 입력해주세요.">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password2">비밀번호 확인</label>
                    <input style="background-color: #e8e8e8" type="password" class="form-control" id="password2"
                           name="password2"
                           placeholder="비밀번호를 한번 더 입력해주세요.">
                    <div class="form-group mt-2 mb-2">
                        <label for="username">닉네임</label>
                        <input style="background-color: #e8e8e8" type="username" class="form-control" id="username"
                               name="username"
                               placeholder="닉네임을 입력해주세요.">
                    </div>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div style="float: right">
                        <button type="submit" class="signup-button">회원가입</button>
                    </div>
            </form>

        </div>
    </div>
{% endblock %}
